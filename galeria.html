<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Escobar, El Patrón del Mal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
        }

        header {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger-menu span {
            background: #fff;
            height: 3px;
            width: 25px;
            margin: 5px 0;
            transition: 0.3s;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        .nav-list li {
            text-align: center;
        }

        .nav-list li a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            transition: color 0.3s;
        }

        .nav-list li a:hover {
            color: #ccc;
        }

        @media (max-width: 768px) {
            .hamburger-menu {
                display: flex;
            }

            .nav-list {
                display: none;
                flex-direction: column;
                gap: 0;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 1000;
            }

            .nav-list li a {
                padding: 15px;
                text-align: left;
                width: 100%;
                display: block;
            }

            .nav-list.active {
                display: flex;
            }
        }

        main {
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery figure {
            position: relative;
            overflow: hidden;
            margin: 0;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery figure:hover img {
            transform: scale(1.1);
        }

        .gallery figcaption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .gallery figure:hover figcaption {
            opacity: 1;
        }

        footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
