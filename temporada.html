<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejores Momentos</title>
    <style>
        /* Estilos básicos */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #222;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }

        main {
            padding-top: 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background: #222;
            border-radius: 10px;
        }

        h1, h2 {
            text-align: center;
            color: #f4f4f4;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #ddd;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .video-container iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: #fff;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul li {
                margin: 0 10px;
            }

            nav ul li a {
                font-size: 14px;
            }

            .video-container iframe {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html" style="color: #fff; text-decoration: none; font-size: 20px;">Inicio</a>
            </div>
            <ul>
                <li><a href="episodios.html">Episodios</a></li>
                <li><a href="personajes.html">Personajes</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="https://www.netflix.com/ar/title/80035684" target="_blank">Ver en Netflix</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Mejores Momentos</h1>
        </section>

        <section>
            <h2>Galería de Videos</h2>
            <div class="video-container">
               
                <iframe 
                    src="mundopalosvivos.mp4" 
                    title="Momento 1: Este Mundo es Pa los vivos " 
                    allowfullscreen>
                </iframe>

               
                <iframe 
                    src="mepegountiro.mp4" 
                    title="Momento 2: Si de a aqui a 5 años no tengo 1 millon me pego un tiro" 
                    allowfullscreen>
                </iframe>

                
                <iframe 
                    src="milhombres.mp4" 
                    title="Momento 3: mil hombres para agarrarnos a tiros" 
                    allowfullscreen>
                </iframe>

               
                <iframe 
                    src="sonrisita.mp4" 
                    title="Momento 4: Escobar y su sonrisa macabra" 
                    allowfullscreen>
                </iframe>

                
                <iframe 
                    src="somosbandidos.mp4" 
                    title="Momento 5: porque somos bandidos" 
                    allowfullscreen>
                </iframe>
                <iframe 
                    src="puercos.mp4"

                </iframe>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
